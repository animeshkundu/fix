name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cmd-correct-cli
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: cmd-correct-cli
      - name: Check formatting
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            features: metal
          - os: macos-13
            features: metal
          - os: ubuntu-latest
            features: ""
          - os: windows-latest
            features: ""
    defaults:
      run:
        working-directory: cmd-correct-cli
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: cmd-correct-cli
      - name: Build
        run: cargo build --release ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cmd-correct-cli
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: cmd-correct-cli
      - name: Run tests
        run: cargo test
