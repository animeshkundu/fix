# PowerShell command templates for training data generation
# PowerShell uses Verb-Noun cmdlet pattern and has different syntax

shell: powershell
aliases: ["pwsh", "ps1"]
weight: 0.20  # 20% of total data

# Navigation commands
navigation:
  - correct: "Set-Location {path}"
    aliases: ["cd", "sl", "chdir"]
    errors:
      - "cd {path}"  # Works but not idiomatic
      - "Set-Locaton {path}"
      - "SetLocation {path}"
    natural_language:
      - "go to {path}"
      - "change directory to {path}"

  - correct: "Set-Location .."
    aliases: ["cd .."]
    errors:
      - "cd.."
      - "Set-Location.."
    natural_language:
      - "go up"
      - "parent directory"

  - correct: "Set-Location ~"
    aliases: ["cd ~"]
    errors:
      - "cd $HOME"
      - "Set-Location $env:USERPROFILE"
    natural_language:
      - "go home"
      - "home directory"

  - correct: "New-Item -ItemType Directory -Path {path}"
    aliases: ["mkdir", "md"]
    errors:
      - "mkdir {path}"  # Alias works
      - "New-Item -Type Directory {path}"
      - "New-Item -ItemType Dir -Path {path}"
    natural_language:
      - "create directory {path}"
      - "make folder {path}"

  - correct: "Get-Location"
    aliases: ["pwd", "gl"]
    errors:
      - "pwd"  # Alias
      - "Get-Locaton"
    natural_language:
      - "current directory"
      - "where am i"

# File operations
file_operations:
  - correct: "Get-ChildItem"
    aliases: ["ls", "dir", "gci"]
    errors:
      - "ls"  # Alias
      - "dir"  # Alias
      - "Get-ChlidItem"
      - "Get-ChildItme"
    natural_language:
      - "list files"
      - "show files"
      - "directory listing"

  - correct: "Get-ChildItem -Force"
    aliases: ["ls -la", "dir -Force"]
    errors:
      - "ls -la"  # Bash style
      - "Get-ChildItem -Hidden"
      - "gci -Force"
    natural_language:
      - "list all files including hidden"
      - "show hidden files"

  - correct: "Get-ChildItem -Recurse"
    aliases: ["ls -R", "gci -r"]
    errors:
      - "ls -R"
      - "Get-ChildItem -r"
    natural_language:
      - "list files recursively"
      - "find all files"

  - correct: "Get-Content {file}"
    aliases: ["cat", "gc", "type"]
    errors:
      - "cat {file}"  # Alias
      - "Get-Conent {file}"
      - "Get-Cotent {file}"
    natural_language:
      - "show contents of {file}"
      - "read {file}"
      - "print {file}"

  - correct: "Set-Content -Path {file} -Value '{content}'"
    aliases: ["sc"]
    errors:
      - "echo '{content}' > {file}"
      - "Set-Content {file} '{content}'"
    natural_language:
      - "write to {file}"
      - "save to {file}"

  - correct: "Add-Content -Path {file} -Value '{content}'"
    aliases: ["ac"]
    errors:
      - "echo '{content}' >> {file}"
      - "Add-Content {file} '{content}'"
    natural_language:
      - "append to {file}"
      - "add to {file}"

  - correct: "Copy-Item {src} -Destination {dst}"
    aliases: ["cp", "copy", "cpi"]
    errors:
      - "cp {src} {dst}"  # Alias
      - "Copy-Item {src} {dst}"
      - "Copy-Itme {src} -Destination {dst}"
    natural_language:
      - "copy {src} to {dst}"

  - correct: "Copy-Item {src} -Destination {dst} -Recurse"
    aliases: ["cp -r"]
    errors:
      - "cp -r {src} {dst}"
      - "Copy-Item {src} {dst} -Recurse"
    natural_language:
      - "copy directory {src} to {dst}"
      - "copy folder recursively"

  - correct: "Move-Item {src} -Destination {dst}"
    aliases: ["mv", "move", "mi"]
    errors:
      - "mv {src} {dst}"  # Alias
      - "Move-Item {src} {dst}"
      - "Move-Itme {src} -Destination {dst}"
    natural_language:
      - "move {src} to {dst}"
      - "rename {src} to {dst}"

  - correct: "Remove-Item {path}"
    aliases: ["rm", "del", "erase", "rd", "ri"]
    errors:
      - "rm {path}"  # Alias
      - "del {path}"  # Alias
      - "Remove-Itme {path}"
    natural_language:
      - "delete {path}"
      - "remove {path}"

  - correct: "Remove-Item {path} -Recurse -Force"
    aliases: ["rm -rf"]
    errors:
      - "rm -rf {path}"  # Bash style
      - "Remove-Item {path} -r -f"
      - "rd /s /q {path}"  # CMD style
    natural_language:
      - "delete {path} recursively"
      - "force remove {path}"

# Search commands
search:
  - correct: "Get-ChildItem -Recurse -Filter '{pattern}'"
    errors:
      - "find . -name '{pattern}'"  # Bash style
      - "Get-ChildItem -r -Filter '{pattern}'"
      - "gci -Recurse '{pattern}'"
    natural_language:
      - "find files named {pattern}"
      - "search for {pattern}"

  - correct: "Select-String -Path {file} -Pattern '{pattern}'"
    aliases: ["grep", "sls"]
    errors:
      - "grep '{pattern}' {file}"  # Bash style
      - "Select-String {pattern} {file}"
      - "sls '{pattern}' {file}"
    natural_language:
      - "search for {pattern} in {file}"
      - "grep {pattern}"

  - correct: "Get-ChildItem -Recurse | Select-String '{pattern}'"
    errors:
      - "grep -r '{pattern}' ."  # Bash style
      - "gci -r | sls '{pattern}'"
    natural_language:
      - "search for {pattern} in all files"
      - "recursive grep"

# Process management
processes:
  - correct: "Get-Process"
    aliases: ["ps", "gps"]
    errors:
      - "ps"  # Alias
      - "Get-Proces"
      - "Get-Procss"
    natural_language:
      - "list processes"
      - "show running processes"
      - "what's running"

  - correct: "Get-Process {name}"
    errors:
      - "ps {name}"
      - "Get-Process | Where-Object Name -eq '{name}'"
    natural_language:
      - "find process {name}"
      - "is {name} running"

  - correct: "Stop-Process -Name {name}"
    aliases: ["kill", "spps"]
    errors:
      - "kill {name}"  # Bash style
      - "Stop-Process {name}"
      - "Stop-Proces -Name {name}"
    natural_language:
      - "kill {name}"
      - "stop {name} process"

  - correct: "Stop-Process -Id {pid} -Force"
    errors:
      - "kill -9 {pid}"  # Bash style
      - "Stop-Process {pid} -Force"
      - "taskkill /PID {pid} /F"  # CMD style
    natural_language:
      - "force kill process {pid}"

  - correct: "Get-Service"
    aliases: ["gsv"]
    errors:
      - "Get-Servcie"
      - "services"
    natural_language:
      - "list services"
      - "show services"

  - correct: "Restart-Service {name}"
    errors:
      - "systemctl restart {name}"  # Linux style
      - "Restart-Servcie {name}"
      - "Restart-Service -Name {name}"
    natural_language:
      - "restart {name} service"

# Network commands
network:
  - correct: "Invoke-WebRequest -Uri {url}"
    aliases: ["curl", "wget", "iwr"]
    errors:
      - "curl {url}"  # Alias (different behavior)
      - "wget {url}"  # Alias
      - "Invoke-WebReqeust -Uri {url}"
    natural_language:
      - "fetch {url}"
      - "download {url}"
      - "http get {url}"

  - correct: "Invoke-RestMethod -Uri {url}"
    aliases: ["irm"]
    errors:
      - "curl -X GET {url}"  # Bash style
      - "Invoke-RestMetohd -Uri {url}"
    natural_language:
      - "api request to {url}"
      - "rest call {url}"

  - correct: "Invoke-RestMethod -Uri {url} -Method Post -Body '{data}'"
    errors:
      - "curl -X POST -d '{data}' {url}"  # Bash style
      - "irm {url} -Method Post -Body '{data}'"
    natural_language:
      - "post {data} to {url}"

  - correct: "Test-Connection {host}"
    aliases: ["ping"]
    errors:
      - "ping {host}"  # CMD style
      - "Test-Conection {host}"
    natural_language:
      - "ping {host}"
      - "check if {host} is reachable"

  - correct: "Get-NetTCPConnection"
    errors:
      - "netstat"  # CMD style
      - "ss"  # Linux style
    natural_language:
      - "show network connections"
      - "list ports"

  - correct: "Get-NetTCPConnection -State Listen"
    errors:
      - "netstat -an | findstr LISTEN"
      - "Get-NetTCPConnection | Where State -eq Listen"
    natural_language:
      - "show listening ports"
      - "what's listening"

# Git commands (same as bash but often aliased)
git:
  - correct: "git status"
    errors:
      - "gti status"
      - "git stauts"
    natural_language:
      - "git status"
      - "check changes"

  - correct: "git add ."
    errors:
      - "git add"
    natural_language:
      - "stage all"

  - correct: "git commit -m '{message}'"
    errors:
      - "git commit '{message}'"
    natural_language:
      - "commit {message}"

  - correct: "git push origin {branch}"
    errors:
      - "git push"
    natural_language:
      - "push to {branch}"

  - correct: "git pull origin {branch}"
    errors:
      - "git pull"
    natural_language:
      - "pull from {branch}"

# Package management (Windows specific)
packages:
  - correct: "winget install {package}"
    errors:
      - "winget instal {package}"
      - "apt install {package}"  # Linux style
    natural_language:
      - "install {package}"
      - "add {package}"

  - correct: "choco install {package}"
    errors:
      - "choco instal {package}"
      - "chocolatey install {package}"
    natural_language:
      - "install {package} with chocolatey"

  - correct: "Install-Module {module}"
    errors:
      - "Install-Modle {module}"
      - "pip install {module}"  # Python style
    natural_language:
      - "install powershell module {module}"

# System information
system:
  - correct: "Get-ComputerInfo"
    errors:
      - "systeminfo"  # CMD style
      - "Get-ComputerInf"
    natural_language:
      - "system information"
      - "computer info"

  - correct: "Get-Volume"
    errors:
      - "df -h"  # Linux style
      - "Get-Volum"
    natural_language:
      - "disk space"
      - "drive info"

  - correct: "Get-CimInstance Win32_OperatingSystem | Select-Object FreePhysicalMemory"
    errors:
      - "free -h"  # Linux style
    natural_language:
      - "free memory"
      - "available ram"

  - correct: "$env:COMPUTERNAME"
    errors:
      - "hostname"  # Works but different
      - "$env:HOSTNAME"
    natural_language:
      - "computer name"

  - correct: "$env:USERNAME"
    errors:
      - "whoami"  # Works but different
    natural_language:
      - "current user"
      - "who am i"

# Variables and environment
variables:
  - correct: "$env:PATH"
    errors:
      - "$PATH"  # Bash style
      - "%PATH%"  # CMD style
    natural_language:
      - "path variable"
      - "show path"

  - correct: "$env:VARIABLE_NAME = 'value'"
    errors:
      - "export VARIABLE_NAME=value"  # Bash style
      - "set VARIABLE_NAME=value"  # CMD style
    natural_language:
      - "set environment variable"

  - correct: "Get-ChildItem Env:"
    errors:
      - "env"  # Bash style
      - "set"  # CMD style
    natural_language:
      - "list environment variables"
      - "show all env vars"

# Docker (same as bash but on Windows)
docker:
  - correct: "docker ps"
    errors:
      - "docker pa"
    natural_language:
      - "list containers"

  - correct: "docker images"
    errors:
      - "docker image"
    natural_language:
      - "list images"

# Compression
compression:
  - correct: "Compress-Archive -Path {src} -DestinationPath {dst}.zip"
    errors:
      - "zip {dst}.zip {src}"  # Bash style
      - "Compress-Archive {src} {dst}.zip"
    natural_language:
      - "zip {src}"
      - "compress {src}"

  - correct: "Expand-Archive -Path {src}.zip -DestinationPath {dst}"
    errors:
      - "unzip {src}.zip"  # Bash style
      - "Expand-Archive {src}.zip {dst}"
    natural_language:
      - "unzip {src}"
      - "extract {src}"

# Help
help:
  - correct: "Get-Help {cmdlet}"
    aliases: ["help", "man"]
    errors:
      - "man {cmdlet}"  # Linux style
      - "help {cmdlet}"  # Alias
      - "Get-Hlep {cmdlet}"
    natural_language:
      - "help for {cmdlet}"
      - "how to use {cmdlet}"

  - correct: "Get-Command *{pattern}*"
    aliases: ["gcm"]
    errors:
      - "which {pattern}"  # Bash style
      - "Get-Comand *{pattern}*"
    natural_language:
      - "find command {pattern}"
      - "what commands have {pattern}"
