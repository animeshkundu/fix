# Zsh shell command templates for training data generation
# Zsh is largely compatible with bash but has some unique features

shell: zsh
weight: 0.25  # 25% of total data

# Include most bash commands - they work in zsh
# Focus on zsh-specific features and aliases

# Zsh-specific globbing and expansion
globbing:
  - correct: "ls **/*.py"
    errors:
      - "ls *.py"
      - "find . -name '*.py'"
    natural_language:
      - "list all python files recursively"
      - "find all .py files"

  - correct: "ls **/test*.py"
    errors:
      - "find . -name 'test*.py'"
      - "ls test*.py"
    natural_language:
      - "find all test python files"

  - correct: "ls *(om)"
    errors:
      - "ls -t"
    natural_language:
      - "list files sorted by modification time"

  - correct: "ls *(Lk+100)"
    errors:
      - "find . -size +100k"
    natural_language:
      - "list files larger than 100k"

  - correct: "ls ^*.txt"
    errors:
      - "ls | grep -v '.txt'"
    natural_language:
      - "list all except txt files"

# Zsh array operations (1-indexed!)
arrays:
  - correct: "echo $arr[1]"
    errors:
      - "echo ${arr[0]}"  # Bash-style
      - "echo $arr[0]"
    natural_language:
      - "first element of array"

  - correct: "echo $arr[-1]"
    errors:
      - "echo ${arr[-1]}"
      - "echo ${arr[${#arr[@]}-1]}"  # Bash complex
    natural_language:
      - "last element of array"

  - correct: "echo ${#arr}"
    errors:
      - "echo ${#arr[@]}"  # Bash-style
    natural_language:
      - "array length"

# Zsh parameter expansion
expansion:
  - correct: "echo ${var:l}"
    errors:
      - "echo ${var,,}"  # Bash-style
      - "echo $var | tr '[:upper:]' '[:lower:]'"
    natural_language:
      - "lowercase variable"

  - correct: "echo ${var:u}"
    errors:
      - "echo ${var^^}"  # Bash-style
    natural_language:
      - "uppercase variable"

  - correct: "echo ${(s:,:)var}"
    errors:
      - "echo ${var//,/ }"
    natural_language:
      - "split variable by comma"

# Zsh completion and history
completion:
  - correct: "bindkey '^R' history-incremental-search-backward"
    errors:
      - "set -o vi"
    natural_language:
      - "enable reverse history search"

# Navigation (same as bash but zsh has autopushd)
navigation:
  - correct: "cd {path}"
    errors:
      - "cd{path}"
      - "cd ..{path}"
    natural_language:
      - "go to {path}"
      - "change directory to {path}"

  - correct: "cd -"
    errors:
      - "cd ~-"
      - "popd"
    natural_language:
      - "go to previous directory"
      - "back"

  - correct: "dirs -v"
    errors:
      - "dirs"
    natural_language:
      - "show directory stack"

# File operations (same as bash)
file_operations:
  - correct: "ls -la"
    errors:
      - "ls -al"
      - "la"  # Common alias
      - "sl -la"
    natural_language:
      - "list all files"
      - "show hidden files"

  - correct: "cat {file}"
    errors:
      - "cta {file}"
    natural_language:
      - "show {file}"
      - "print {file}"

  - correct: "cp -r {src} {dst}"
    errors:
      - "cp {src} {dst}"
    natural_language:
      - "copy {src} to {dst}"

  - correct: "rm -rf {path}"
    errors:
      - "rm -r {path}"
      - "rm {path}"
    natural_language:
      - "delete {path}"
      - "remove {path}"

# Search (zsh supports ** natively)
search:
  - correct: "grep -r '{pattern}' **/*.py"
    errors:
      - "grep -r '{pattern}' ."
      - "find . -name '*.py' | xargs grep '{pattern}'"
    natural_language:
      - "search {pattern} in python files"

  - correct: "find . -name '{pattern}'"
    errors:
      - "find -name '{pattern}'"
    natural_language:
      - "find files named {pattern}"

# Process management (same as bash)
processes:
  - correct: "ps aux"
    errors:
      - "ps -aux"
    natural_language:
      - "show processes"

  - correct: "kill -9 {pid}"
    errors:
      - "kill {pid}"
    natural_language:
      - "force kill {pid}"

# Git (same as bash)
git:
  - correct: "git status"
    errors:
      - "gti status"
      - "git stauts"
      - "gst"  # Common alias
    natural_language:
      - "git status"

  - correct: "git add ."
    errors:
      - "git add"
      - "ga ."  # Common alias
    natural_language:
      - "stage all"

  - correct: "git commit -m '{message}'"
    errors:
      - "git commit '{message}'"
      - "gcmsg '{message}'"  # oh-my-zsh alias
    natural_language:
      - "commit {message}"

  - correct: "git push origin {branch}"
    errors:
      - "git push"
      - "gp"  # Common alias
    natural_language:
      - "push to {branch}"

  - correct: "git pull origin {branch}"
    errors:
      - "git pull"
      - "gl"  # Common alias
    natural_language:
      - "pull from {branch}"

  - correct: "git checkout {branch}"
    errors:
      - "git checkotu {branch}"
      - "gco {branch}"  # oh-my-zsh alias
    natural_language:
      - "switch to {branch}"

# Oh-My-Zsh common aliases (people often type full commands)
aliases:
  - correct: "gst"
    expansion: "git status"
    natural_language:
      - "git status"

  - correct: "gco {branch}"
    expansion: "git checkout {branch}"
    natural_language:
      - "checkout {branch}"

  - correct: "gp"
    expansion: "git push"
    natural_language:
      - "push"

  - correct: "gl"
    expansion: "git pull"
    natural_language:
      - "pull"

  - correct: "gaa"
    expansion: "git add --all"
    natural_language:
      - "add all"

  - correct: "gcmsg '{message}'"
    expansion: "git commit -m '{message}'"
    natural_language:
      - "commit with message"

# Package management
packages:
  - correct: "sudo apt install {package}"
    errors:
      - "apt install {package}"
    natural_language:
      - "install {package}"

  - correct: "brew install {package}"
    errors:
      - "brew instal {package}"
    natural_language:
      - "install {package} on mac"

# Docker (same as bash)
docker:
  - correct: "docker ps"
    errors:
      - "docker pa"
    natural_language:
      - "list containers"

  - correct: "docker-compose up -d"
    errors:
      - "docker compose up -d"
    natural_language:
      - "start services"

# System (same as bash)
system:
  - correct: "df -h"
    errors:
      - "df"
    natural_language:
      - "disk space"

  - correct: "free -h"
    errors:
      - "free"
    natural_language:
      - "memory usage"
