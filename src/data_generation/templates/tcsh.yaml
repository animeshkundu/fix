# Tcsh (C Shell) command templates for training data generation
# Tcsh is a C-shell variant with different syntax from bash

shell: tcsh
aliases: ["csh"]
weight: 0.03  # 3% of total data

# Key differences from bash:
# - setenv for environment variables (not export)
# - set for shell variables
# - C-style syntax for loops and conditionals
# - Different history expansion
# - @ for arithmetic

# Variable operations
variables:
  - correct: "setenv {var} {value}"
    errors:
      - "export {var}={value}"  # Bash style
      - "set {var}={value}"  # Wrong for env vars
      - "setenv {var}={value}"  # Wrong syntax
    natural_language:
      - "set environment variable"
      - "export {var}"

  - correct: "set {var} = {value}"
    errors:
      - "{var}={value}"  # Bash style
      - "set {var}={value}"  # Missing spaces
    natural_language:
      - "set shell variable"
      - "local variable"

  - correct: "unsetenv {var}"
    errors:
      - "unset {var}"  # Different in tcsh
    natural_language:
      - "remove environment variable"

  - correct: "unset {var}"
    errors:
      - "unsetenv {var}"  # For shell vars, use unset
    natural_language:
      - "remove shell variable"

  - correct: "echo $PATH"
    errors:
      - "echo ${PATH}"  # Works but less common
    natural_language:
      - "show path"

  - correct: "setenv PATH {path}:$PATH"
    errors:
      - "export PATH={path}:$PATH"  # Bash style
      - "PATH={path}:$PATH"  # Bash style
    natural_language:
      - "add to path"

# Arithmetic (different from bash)
arithmetic:
  - correct: "@ result = {expression}"
    errors:
      - "result=$(( {expression} ))"  # Bash style
      - "let result={expression}"  # Bash style
    natural_language:
      - "arithmetic operation"
      - "calculate"

  - correct: "@ i++"
    errors:
      - "((i++))"  # Bash style
      - "i=$((i+1))"  # Bash style
    natural_language:
      - "increment"

  - correct: "@ i = $i + 1"
    errors:
      - "i=$((i+1))"  # Bash style
    natural_language:
      - "add one to i"

# Control structures (C-style)
control:
  - correct: "if ( -f {file} ) then\n    echo exists\nendif"
    errors:
      - "if [ -f {file} ]; then echo exists; fi"  # Bash style
      - "if ( -f {file} ) echo exists"  # Missing then/endif
    natural_language:
      - "if file exists"

  - correct: "if ( {condition} ) then\n    {true_cmd}\nelse\n    {false_cmd}\nendif"
    errors:
      - "if [ {condition} ]; then {true_cmd}; else {false_cmd}; fi"  # Bash
    natural_language:
      - "if else"

  - correct: "foreach f (*.txt)\n    echo $f\nend"
    errors:
      - "for f in *.txt; do echo $f; done"  # Bash style
      - "foreach f in *.txt"  # Wrong syntax
    natural_language:
      - "loop through txt files"
      - "for each file"

  - correct: "while ( {condition} )\n    {body}\nend"
    errors:
      - "while [ {condition} ]; do {body}; done"  # Bash style
    natural_language:
      - "while loop"

  - correct: "switch ( {var} )\n    case {value}:\n        {action}\n        breaksw\nendsw"
    errors:
      - "case {var} in {value}) {action} ;; esac"  # Bash style
    natural_language:
      - "switch case"

# Aliases
aliases_section:
  - correct: "alias {name} '{command}'"
    errors:
      - "alias {name}='{command}'"  # Bash style
      - "alias {name} {command}"  # Missing quotes
    natural_language:
      - "create alias"
      - "define shortcut"

  - correct: "unalias {name}"
    errors:
      - "unalias -a {name}"  # Bash style
    natural_language:
      - "remove alias"

  - correct: "alias"
    errors:
      - "alias -p"  # Bash style
    natural_language:
      - "list aliases"

# History (different expansion)
history:
  - correct: "!!"
    errors:
      - "fc -s"  # Different way in bash
    natural_language:
      - "repeat last command"

  - correct: "!{n}"
    errors:
      - "!-{n}"  # Different meaning
    natural_language:
      - "repeat command number {n}"

  - correct: "!{string}"
    errors:
      - "!{string}:p"  # Bash-specific
    natural_language:
      - "repeat last command starting with {string}"

  - correct: "history"
    errors:
      - "history 10"  # Different behavior
    natural_language:
      - "show command history"

# Navigation (same as bash mostly)
navigation:
  - correct: "cd {path}"
    errors:
      - "cd{path}"
    natural_language:
      - "go to {path}"

  - correct: "cd -"
    errors:
      - "cd $OLDPWD"  # Bash style
    natural_language:
      - "previous directory"

  - correct: "pushd {path}"
    errors:
      - "pushd"  # Needs path
    natural_language:
      - "push directory"

  - correct: "popd"
    errors:
      - "popd +0"  # Complex
    natural_language:
      - "pop directory"

  - correct: "dirs"
    errors:
      - "dirs -v"  # Different flag
    natural_language:
      - "show directory stack"

# File operations (same as bash)
file_operations:
  - correct: "ls -la"
    errors:
      - "ls -al"
      - "sl -la"
    natural_language:
      - "list all files"

  - correct: "cat {file}"
    errors:
      - "cta {file}"
    natural_language:
      - "show {file}"

  - correct: "cp -r {src} {dst}"
    errors:
      - "cp {src} {dst}"
    natural_language:
      - "copy directory"

  - correct: "rm -rf {path}"
    errors:
      - "rm {path}"
    natural_language:
      - "force delete"

# File tests (C-style in conditions)
file_tests:
  - correct: "if ( -e {file} )"
    errors:
      - "if [ -e {file} ]"  # Bash style
    natural_language:
      - "if file exists"

  - correct: "if ( -d {path} )"
    errors:
      - "if [ -d {path} ]"  # Bash style
    natural_language:
      - "if is directory"

  - correct: "if ( -f {file} )"
    errors:
      - "if [ -f {file} ]"  # Bash style
    natural_language:
      - "if is regular file"

  - correct: "if ( -r {file} )"
    errors:
      - "if [ -r {file} ]"  # Bash style
    natural_language:
      - "if file is readable"

  - correct: "if ( -w {file} )"
    errors:
      - "if [ -w {file} ]"  # Bash style
    natural_language:
      - "if file is writable"

  - correct: "if ( -x {file} )"
    errors:
      - "if [ -x {file} ]"  # Bash style
    natural_language:
      - "if file is executable"

# String comparisons
string_ops:
  - correct: "if ( $var == {value} )"
    errors:
      - "if [ $var = {value} ]"  # Bash style
      - "if [[ $var == {value} ]]"  # Bash style
    natural_language:
      - "if var equals value"

  - correct: "if ( $var != {value} )"
    errors:
      - "if [ $var != {value} ]"  # Bash style
    natural_language:
      - "if var not equals value"

  - correct: "if ( $var =~ {pattern} )"
    errors:
      - "if [[ $var =~ {pattern} ]]"  # Bash style
    natural_language:
      - "if var matches pattern"

# Search
search:
  - correct: "find . -name '{pattern}'"
    errors:
      - "find -name '{pattern}'"
    natural_language:
      - "find files"

  - correct: "grep -r '{pattern}' ."
    errors:
      - "gerp -r '{pattern}' ."
    natural_language:
      - "search in files"

# Process management
processes:
  - correct: "ps aux"
    errors:
      - "ps -aux"
    natural_language:
      - "list processes"

  - correct: "kill -9 {pid}"
    errors:
      - "kill {pid}"
    natural_language:
      - "force kill"

  - correct: "jobs"
    natural_language:
      - "list background jobs"

  - correct: "bg %{n}"
    errors:
      - "bg {n}"
    natural_language:
      - "background job {n}"

  - correct: "fg %{n}"
    errors:
      - "fg {n}"
    natural_language:
      - "foreground job {n}"

# Git (same as bash)
git:
  - correct: "git status"
    errors:
      - "gti status"
    natural_language:
      - "git status"

  - correct: "git add ."
    errors:
      - "git add"
    natural_language:
      - "stage all"

  - correct: "git commit -m '{message}'"
    errors:
      - "git commit '{message}'"
    natural_language:
      - "commit"

  - correct: "git push origin {branch}"
    errors:
      - "git push"
    natural_language:
      - "push"

# Package management (same as bash)
packages:
  - correct: "sudo apt install {package}"
    errors:
      - "apt install {package}"
    natural_language:
      - "install {package}"

  - correct: "pkg install {package}"
    errors:
      - "pkg instal {package}"
    natural_language:
      - "install on freebsd"

# Special tcsh features
special:
  - correct: "source {file}"
    errors:
      - ". {file}"  # Bash style
    natural_language:
      - "source file"
      - "run script in current shell"

  - correct: "rehash"
    errors:
      - "hash -r"  # Bash style
    natural_language:
      - "rebuild command hash"

  - correct: "complete {command} '{pattern}'"
    natural_language:
      - "add completion"

  - correct: "bindkey"
    errors:
      - "bind"  # Bash style
    natural_language:
      - "show key bindings"

# Redirection
redirection:
  - correct: "command >& {file}"
    errors:
      - "command > {file} 2>&1"  # Bash style works
      - "command &> {file}"  # May not work
    natural_language:
      - "redirect all output to file"

  - correct: "command |& {other}"
    errors:
      - "command 2>&1 | {other}"  # Bash style
    natural_language:
      - "pipe stdout and stderr"
